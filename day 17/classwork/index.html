<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<!-- 
შექმენით ბანკის ანგარიშის დასარეგისტრირებელი ფორმა. დაამატეთ სახელი, გვარი, პირადი ნომერი და იმ თანხის რაოდენობა, რამდენის 
გამოტანაც გსურთ თქვენი საბანკო ანგარიშიდან. 

ბოლოს დაუმატეთ Drop-down menu სადაც გექნებათ ფულის სამდენიმე ვალუტა:
• Gel
• Usd
• Euro
• Yen

საიტს ბოლოში აუცილებლად დაუმატეთ Submit ღილაკი. (არ დაგავიწყდეთ, რომ ფორმაში დამატებულ ელემენტებს გაუწეროთ name/value ატრიბუტები -->


<form>
    <label for="fn">სახელი:</label>
    <input type="text" id="fn" name="firstName" required><br>

    <label for="ln">გვარი:</label>
    <input type="text" id="ln" name="lastName" required><br>

    <label for="id">პირადი ნომერი:</label>
    <input type="text" id="id" name="id" required><br>
    <label for="amount">თანხა:</label>
    <input type="number" id="amount" name="amount" required><br>
    <label for="currency">ვალუტა:</label>
    <select id="currency" name="currency">
        <option value="gel">Gel</option>
        <option value="usd">Usd</option>
        <option value="euro">Euro</option>
        <option value="yen">Yen</option>
    </select><br>

    <button type="submit">Submit</button>
</form>















    
</body>
</html>
