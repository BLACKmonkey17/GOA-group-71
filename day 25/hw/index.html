ასევე თქვენი სიტყვებით გადმოეცით თუ რაში ვიყენებთ CSS-ს. -->
<!-- Inline CSS არის სტილის აღწერა HTML ელემენტში, რომელიც პირდაპირ ელემენტის ატრიბუტშია ჩაწერილი.
CSS-ს ვიყენებთ ვებსაიტების ვიზუალური სტილის განსაზღვრაში, როგორიცაა ფერები, შრიფტები, განლაგება და სხვა ვიზუალური ელემენტები. -->

<!-- 3) Html-ის დოკუმენტში კომენტარის სახით ჩამოწერეთ ყველა style ატრიბუტის property
(კუთვნილება) რაც დღეს განვიხილეთ და დეტალურად აღწერეთ თუ თითოეული მათგანი რა როლს 
ასრულებს ელემენტის გასტილვაში -->
<!--
style ატრიბუტის property-ები: 
1. color - განსაზღვრავს ტექსტის ფერს.
2. background-color - განსაზღვრავს ელემენტის ფონის ფერს.
3. font-size - განსაზღვრავს ტექსტის ზომას.
4. font-family - განსაზღვრავს ტექსტის შრიფტს.
5. text-align - განსაზღვრავს ტექსტის განლაგებას (მაგალითად, მარცხნივ, ცენტრში ან მარჯვნივ).
6. margin - განსაზღვრავს ელემენტის გარე სივრცეს სხვა ელემენტებთან მიმართებაში.
7. border - განსაზღვრავს ელემენტის საზღვრის სტილს, სისქეს და ფერს.
8. width - განსაზღვრავს ელემენტის სიგანეს.
9. height - განსაზღვრავს ელემენტის სიმაღლეს.-->
