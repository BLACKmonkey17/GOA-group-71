<!-- 2) ჩამოწერეთ ჩვენს მიერ ნასწავლი ყველა Page Layout-ის შემადგენელი ელემენტები ბდა თითოეულს მიუწერეთ დანიშნულება. -->
<!-- header - განთავსებულია გვერდის ზედა ნაწილში შეიცავს ლოგოს სათაურს მენიუს ან ნავიგაციის ბმულებს. -->
<!-- footer - განთავსებულია გვერდის ბოლოში. ხშირად მოიცავს საკონტაქტო ინფორმაციას, ავტორობის აღნიშვნას, სოციალურ ბმულებს, პოლიტიკას და სხვა დამატებით ინფორმაციას. -->
<!-- main - გვერდის ის ნაწილი, სადაც განთავსებულია მთავარი შინაარსი – ტექსტი, სურათები, ვიდეოები და სხვა. -->
<!-- nav - ჩვეულებრივ განთავსებულია header-ში ან გვერდზე. შეიცავს ბმულებს გვერდის სხვა სექციებზე გადასასვლელად. -->
<!-- section - გამოიყენება შინაარსის ჯგუფებად დაყოფისთვის. თითოეული სექცია შეიძლება შეიცავდეს სათაურს და შინაარსს. -->
<!-- article - გამოიყენება დამოუკიდებელი შინაარსის ერთეულებისთვის, როგორიცაა ბლოგის პოსტი ან ახალი ამბავი. -->
<!-- aside - გვერდის გვერდითი ელემენტი, რომელიც შეიცავს დამატებით ინფორმაციას, როგორიცაა ბმულები, რეკლამები ან სხვა კონტენტი, რომელიც არ არის პირდაპირ დაკავშირებული მთავარ შინაარსთან. -->


<!-- 3) კომენტარის სახით ახსენით თუ რაში გვჭირდება Page Layout-ის გამოყენება ვებ-გვერდებზე, ჩამოწერეთ მისი გამოყენების დადებითი მხარეები. -->
<!-- Page Layout-ის გამოყენება ვებ-გვერდებზე აუცილებელია, რადგან ის უზრუნველყოფს სტრუქტურას და ორგანიზაციას, რაც აუმჯობესებს მომხმარებლის გამოცდილებას. 
    დადებითი მხარეებია: -->
<!-- 1. სტრუქტურა - Page Layout უზრუნველყოფს ვებ-გვერდის სტრუქტურას, რაც მომხმარებელს ეხმარება მარტივად ნავიგაციაში და შინაარსის სწრაფად პოვნაში. -->
<!-- 2. ვიზუალური მიმზიდველობა - სწორად დაგეგმილი Page Layout აუმჯობესებს ვებ-გვერდის ვიზუალურ მიმზიდველობას, რაც ზრდის მომხმარებლის ჩართულობას. -->
<!-- 3. ადაპტირება - Page Layout-ის გამოყენება საშუალებას იძლევა ვებ-გვერდი ადაპტირდეს სხვადასხვა მოწყობილობებზე, რაც მნიშვნელოვანია მობილური მომხმარებლებისთვის. -->
<!-- 4. ხელმისაწვდომობა - Page Layout-ის გამოყენება უზრუნველყოფს ვებ-გვერდის ხელმისაწვდომობას ყველა მომხმარებლისთვის, მათ შორის შეზღუდული შესაძლებლობების მქონე პირებისთვის. -->
<!--და 5, ყველაზე მთავარი, კოდის მკითხველისთვის ბევრად ლამაზი და მარტივი წასაკითხი იქნება ჩვენს მიერ ნაწერი კოდი-->
