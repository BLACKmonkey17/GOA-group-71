<!-- 2) ახსენით თუ რას ეწოდება Div და რაში ვიყენებთ მას.
Div არის HTML-ის ელემენტი, რომელიც გამოიყენება ვებსაიტების სტრუქტურაში სხვადასხვა სექციების ან ბლოკების შექმნისთვის. ის არ შეიცავს კონკრეტულ მნიშვნელობას და ძირითადად გამოიყენება როგორც კონტეინერი სხვა ელემენტებისთვის, რათა მათზე სტილის მიცემა და ორგანიზება მოხდეს. Div-ები ხშირად გამოიყენება გვერდის განლაგების, დიზაინის და ვიზუალური ეფექტების შესაქმნელად.

3) Div-ი Block-level ელემენტია თუ Inline? პასუხი დეტალურად ახსენით.
Div ელემენტი არის Block-level ელემენტი. ეს ნიშნავს, რომ ის ავტომატურად იკავებს მთელ სიგანეს მშობელი კონტეინერის შიგნით და იწყება ახალი ხაზიდან. Block-level ელემენტები, როგორიცაა Div, ქმნიან ახალ ბლოკს გვერდის განლაგებაში და მათ შეუძლიათ შეიცავდნენ სხვა ბლოკურ და inline ელემენტებს. ამის გამო, Div-ები ხშირად გამოიყენება ვებსაიტების სტრუქტურის შექმნისთვის, რადგან ისინი საშუალებას აძლევენ დიზაინერებს და დეველოპერებს მარტივად მართონ გვერდის განლაგება და სტილი.

4) შექმენით საიტი, სადაც დაამატებთ 5 პარაგრაფს, 2 ფოტოსა და 2 ღილაკს. აქედან:
2 პარაგრაფს მიანიჭეთ ლურჯი ფერი, გაცენტრეთ, გაუწერეთ 2px შავი ფერის სწორხაზოვანი ბორდერი, ხოლო დანარჩენ 3 პარაგრაფს მიეცით მუქი ლურჯი ფერი და ორმაგი 3px იისფერი ბორდერი. ორივე ფოტო სხვადასხვანაირი დიზაინით გასტილეთ თქვენი გემოვნებით. ორივეს შეუცვალეთ Border-radius, Border და ზომა. ჭილაკებიდან ორივეს მიანიჭეთ შავი Background-ის ფერი, მაგრამ ერთ ღილაკს თეთრი შრიფტის ფერი ჰქონდეს, ხოლო მეორეს წითელი. პირველ ღილაკს გვერდები მოუმრგვალეთ 3px-ით, მეორე ღილაკს მოუმრგვალეთ 5px-ით.

ფოტოებიდან 2-ს მიანიჭეთ წითელი ფერის solid ბორდერი და ზომა: 150 x 150. 
ხოლო დანარჩენ 2 ფოტოს მიანიჭეთ იასამნისფერი double ბორდერი და ზომა: 200 x 200. 


საიტზე დამატებულ 3 პარაგრაფს მიეცით ლურჯი ფერი, 2-ს კი მწვანე ფერი. (ხუთივე პარაგრაფი გადაიტანეთ ცენტრში.)

ორივე Heading-ს მიეცით ლურჯი solid ბორდერი, ტექსტის ფერი -- იისფერი და გადაიტანეთ ცენტრში.
